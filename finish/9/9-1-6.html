<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSSトランジション</title>
		<style>
			div{
				width:200px;height:200px;
				margin:50px auto;
				line-height:200px;
				text-align:center;
				border:1px solid gray;
			}
			
			#box1{transition:all 1s linear;}
			#box1:hover{
				color:white;
				background-color:green;
				width:300px;
			}
			
		</style>
	</head>
	<body>
		<div id="box1">CSSトランジション</div>
	</body>
</html>
