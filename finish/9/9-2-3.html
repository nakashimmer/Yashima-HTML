<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSSトランジション</title>
		<style>
			div{
				width:200px;height:200px;
				margin:50px auto;
				line-height:200px;
				text-align:center;
				border:1px solid gray;
			}
			
			#box1{
				border-color:red blue green yellow;
				border-radius:50%;
				animation:daihon1 3s linear infinite normal;
			}
			@keyframes daihon1{
				0%{transform:translate(-100px,0px);}
				100%{transform:translate(100px,0px);}
			}
		</style>
	</head>
	<body>
		<div id="box1">CSSアニメーション</div>
	</body>
</html>
